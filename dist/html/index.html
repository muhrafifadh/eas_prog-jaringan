<!DOCTYPE html>
<html>

<head>
    <title>Tank Fight</title>
    <link rel='icon' type='image/png' href='/img/favicon.png' />
    <link rel='stylesheet' type='text/css' href='/css/styles.css' />
</head>

<body oncontextmenu='return false;'>
    <div id='name-prompt-overlay'>
        <div id='name-prompt-container'>
            <form id='name-form'>
                <input type='text' id='name-input' placeholder='Nickname' autocomplete='off' />
                <button id='name-submit'>
            Play
          </button>
            </form>
        </div>
    </div>

    <div id='container'>
        <table>
            <tr>
                <th colspan='3'>
                    <h1>Tank Fight</h1>
                </th>
            </tr>
            <tr>
                <td id='leaderboard-container'>
                    <h3>Leaderboard:</h3>
                    <ul id='leaderboard'></ul>
                </td>
                <td id='canvas-container'>
                    <canvas id='canvas'></canvas>
                </td>
                <td id='chat-container'>
                    <ul id='chat-display'>
                    </ul>
                    <input id='chat-input' type='text' placeholder='Press Enter to send' name='chat' />
                </td>
            </tr>
            <tr>
                <td id='icons-container' colspan='3'>
                    <div>
                        <img src='/img/favicon.png' />
                        <div>Your Tank</div>
                    </div>
                    <div>
                        <img src='/img/health_pack_powerup.png' />
                        <div>Healthpack</div>
                    </div>
                    <div>
                        <img src='/img/rapidfire_powerup.png' />
                        <div>Rapidfire</div>
                    </div>
                    <div>
                        <img src='/img/shield_powerup.png' />
                        <div>Shield</div>
                    </div>
                    <div>
                        <img src='/img/shotgun_powerup.png' />
                        <div>Shotgun</div>
                    </div>
                    <div>
                        <img src='/img/speedboost_powerup.png' />
                        <div>Speedboost</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src='/client.js'></script>
</body>

</html>
